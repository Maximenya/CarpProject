<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Climbing Calculation</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
		<script>	
var routes_list = [{namber: 1, done: false},
				{namber: 2, done: true},
				{namber: 3, done: false},
				{namber: 4, done: false},
				{namber: 5, done: false},];
			function onclick (e) {
				var checkbox = this;
				checkbox.rout.done = checkbox.checked;
				
			}
			function checkboxer(x) {
				routes_list.forEach(function(item, i, routes_list) {
					var box = document.getElementById('select_routes');
					var li = document.createElement('li');
					var num = document.createTextNode((i+1)+"."); 
					 
					var checkbox = document.createElement('input');
					li.appendChild(num);
					li.appendChild(checkbox);
					checkbox.setAttribute("type", "checkbox");
					checkbox.setAttribute("name", "route"+i);
					checkbox.setAttribute("id", "route"+i);
					if (x[i].done) {
						checkbox.setAttribute("checked", "checked");
					}
					box.appendChild(li);
					checkbox.rout = x[i];
					checkbox.onclick = onclick;
				});
						
				}

		</script>
			
</head>
<body>
	<div class="header">
		<h1>Climbing Calculation</h1>
	</div>
	<div class="name_competition">
		<h2>Name competition</h2>
	</div>
	<div>
		<form>
		<ul id="select_routes">
			
		</ul>
		</form>
	</div>
	<script>
		checkboxer(routes_list);
	</script>
</body>
</html>
